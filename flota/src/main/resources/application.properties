# Nombre de la aplicación
spring.application.name=flota

# Puerto del microservicio
server.port=8081

# Configuración de MySQL (asumiendo que tenés MySQL instalado localmente)
spring.datasource.url=jdbc:mysql://localhost:3306/flota_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=tu_password_aqui
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
# update = crea/actualiza tablas automáticamente sin borrar datos
# create = borra y recrea las tablas cada vez (útil en desarrollo inicial)
# validate = solo valida que el schema coincida (para producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging para debugging
logging.level.org.springframework.web=INFO
logging.level.com.flota=DEBUG
logging.level.org.hibernate.SQL=DEBUG